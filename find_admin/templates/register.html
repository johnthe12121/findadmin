<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register - Everguard Technologies</title>
    <style>
        :root{
            --bg:#f6f8fb;
            --card:#ffffff;
            --muted:#6b7280;
            --accent:#0b73ff;
            --error:#dc2626;
        }
        body{font-family:Inter,ui-sans-serif,system-ui;margin:0;padding:0;background:var(--bg);height:100vh;display:flex;align-items:center;justify-content:center;}
        .container{max-width:400px;width:100%;padding:20px;}
        .card{background:var(--card);border-radius:12px;box-shadow:0 6px 22px rgba(16,24,40,0.06);padding:30px;}
        h2{margin:0 0 20px;text-align:center;color:#111;}
        .form-group{margin-bottom:15px;}
        label{display:block;margin-bottom:5px;color:var(--muted);font-size:14px;}
        input{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:6px;box-sizing:border-box;}
        .error{color:var(--error);font-size:14px;margin-bottom:10px;text-align:center;}
        .success{color:#10b981;font-size:14px;margin-bottom:10px;text-align:center;}
        .btn{width:100%;padding:12px;background:var(--accent);color:white;border:none;border-radius:6px;font-weight:600;cursor:pointer;}
        .links{text-align:center;margin-top:15px;}
        .links a{color:var(--accent);text-decoration:none;font-size:14px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Create Account</h2>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            <form method="POST" action="/register">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <div class="links">
                <a href="/login">Already have an account? Login</a>
            </div>
        </div>
    </div>
</body>
</html>
